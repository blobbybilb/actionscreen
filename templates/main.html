<!doctype html>
<html lang="en">
<head>
    <title>actionscreen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>

        #main-grid {
            display: grid;
            grid-template-columns: {{ columns_to_display }};
            grid-template-rows: {{ rows_to_display }};
            grid-column-gap: 10vh;
            grid-row-gap: 5vh;
        }

        body {
            padding: 2%;
            background: {{ screen_color }};
        }

        h1 {
            width: 90%;
            text-align: center;
            margin-left: 10%;
        }

        #sidebar_button {
            width: 40px;
            position: absolute;
            margin-top: 6px;
        }

        {% for item in screen_config %}

            #item_{{ loop.index }} {
                color: {{ item["text-color"] }};
                border-color: {{ item["color"] }};
            }

            #item_{{ loop.index }}:hover {
                background-color: {{ item["color"] }};
                color: white;
            }

        {% endfor %}

    </style>
    <script>
        const ip = '10.0.0.10' // TODO make IP entry on the side off-screen
        function requestmaker(password, platform, action_type, action) {
            const requestURL = `http://${ip}:5090/${password}/${platform}/${action_type}/${action}/`;
            const theRequest = new XMLHttpRequest();
            theRequest.open("GET", requestURL, false); // false for synchronous request
            theRequest.send();
            return theRequest.responseText;
        }
    </script>
</head>
<body>
    <div id="top">
        <button id="sidebar_button" class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">â‰¡</button>
        <h1> actionscreen - {{ screen_name }} </h1>
        <br>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <div>
          Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
        </div>
        <div class="dropdown mt-3">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
            Dropdown button
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </div>
    </div>


    <div id="main-grid">
        {% for item in screen_config %}
            <button class="grid-item btn btn-outline-primary" id="item_{{ loop.index }}"
                    onclick="requestmaker('pass123', '{{ item["platform"] }}', '{{ item["action_type"] }}', '{{ item["action"] }}')">
                {{ item["name"] }}</button>
        {% endfor %}
    </div>
</body>
</html>
